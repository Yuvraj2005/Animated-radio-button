<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Radio Button </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p> Do You Like My Videos? </p>
        <label>
            <input type="radio" name="yesno" id="yes" /> Yes
            <span class="check"></span>

            <form action="#">
                <header>  </header>
            </form>
        </label>


        <label>
            <input type="radio" name="yesno" id="no" /> No
            <span class="cross"></span>

            <form action="#">
                <header> </header>
            </form>
        </label>
    </div>
</body>
</html>
